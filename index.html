<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DirectoLeak Search Engine — More easily explore information in leaks</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href="assets/css/normalize.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
    <!-- Primary Meta Tags -->
    <meta name="title" content="DirectoLeak Search Engine — More easily explore information in leaks">
    <meta name="description" content="A community directory to make it easier to search for leaks. The search engine was developed by Keany Vy KHUN and the DecentralizeMe team.">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://decentralizeme.github.io/directoleak/">
    <meta property="og:title" content="DirectoLeak Search Engine — More easily explore information in leaks">
    <meta property="og:description" content="A community directory to make it easier to search for leaks. The search engine was developed by Keany Vy KHUN and the DecentralizeMe team.">
    <meta property="og:image" content="https://decentralizeme.github.io/directoleak/assets/img/banner.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://decentralizeme.github.io/directoleak/">
    <meta property="twitter:title" content="DirectoLeak Search Engine — More easily explore information in leaks">
    <meta property="twitter:description" content="A community directory to make it easier to search for leaks. The search engine was developed by Keany Vy KHUN and the DecentralizeMe team.">
    <meta property="twitter:image" content="https://decentralizeme.github.io/directoleak/assets/img/banner.png">
	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
	<link rel="manifest" href="assets/favicons/site.webmanifest">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<div class="main">
		<!-- Home Page -->
		<div class="home">
			<div class="container">
				<div class="row">
					<div class="eight columns offset-by-two">
						<img class="logo wh-mode" id="wh-mode" src="assets/img/logo-wb.png"/>
						<img class="logo bh-mode" id="bh-mode" src="assets/img/logo-wb-dark.png"/>
						<h1 class="headline">DirectoLeak Search Engine</h1>
					</div>
				</div>

				<div class="row">
					<div class="eight columns offset-by-two">
						<form action="" class="dileak-search-form">
							<input type="search" placeholder="Search on DiLeak..." class="dileak-search-input" id="dileak-search-input">
							<button class="button btn btn-dileak">DiLeak Search</button>
							<a class="button btn btn-blackhat" id="btn-bh" onclick="switchBHMode();">BlackHat Mode</a>
							<a class="button btn btn-whitehat" id="btn-wh" onclick="switchWHMode();">WhiteHat Mode</a>
							<a class="button btn btn-contribute" href="https://github.com/decentralizeme/directoleak" target="_blank">I'm a contributor</a>
						</form>
					</div>
				</div>

				<div class="row">
					<div class="eight columns offset-by-two">
						<footer class="attribution">
							<p>Open-source project by <a class="credits" href="https://github.com/decentralizeme">DecentralizeMe</a></p>
						</footer>
					</div>
				</div>
			</div>
		</div>

		<!-- Results Page -->

		<div class="result hidden">
			<header class="header">
				<div class="container">
					<div class="row">
						<div class="two-thirds column">
							<form action="" class="result-dileak-search-form">
								<input type="text" placeholder="Search dileakpedia..." class="result-dileak-search-form-input" id="result-dileak-search-form-input">
								<button class="btn result-btn-dileak">DiLeak Search</button>
							</form>
						</div>
						<div class="one-third column">
							<h1 id="title" onclick="location.reload();" style="cursor: pointer;"></h1>
						</div>		
					</div>
				</div>
			</header>	
			
			<div class="container">
				<section class="search-results">
					<div class="one-half column">
						<div class="display-results"></div>
					</div>
				</section>
				
			</div> <!-- Container -->	
		</div> <!-- Results -->
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
